<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/secure/home']">
        <img class="navbar-logo" src="../../assets/logo.jpeg" /> Unidad de Inspecci&oacute;n </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li *ngIf="hasRoles(['CLIENTES', 'NORMAS', 'EJECUTIVOS', 'FUNCIONARIOS', 'CONVERSION'])"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="nav-link dropdown-toggle" (click)="toggleMenu('cat')" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cat&aacute;logos
            </span>
            <div *ngIf="isMenuOpen('cat')" class="dropdown-menu logistics-dropdown-menu" aria-labelledby="navbarDropdown">
              <a *ngIf="hasRole('CLIENTES')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/clients']">Clientes</a>
              <a *ngIf="hasRole('NORMAS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/standars']">Normas</a>
              <a *ngIf="hasRole('EJECUTIVOS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/executives']">Ejecutivos</a>
              <a *ngIf="hasRole('FUNCIONARIOS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/officers']">Funcionarios</a>
              <a *ngIf="hasRole('CONVERSION')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/conversions']">Conversi&oacute;n</a>
            </div>
          </li>
          <li *ngIf="hasRoles(['CONTRATOS', 'FOLIOS', 'SOLICITUDES', 'OFICIOS', 'ACTAS', 'LISTAS', 'DICTAMENES'])"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="nav-link dropdown-toggle" (click)="toggleMenu('op')" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Operaci&oacute;n
            </span>
            <div *ngIf="isMenuOpen('op')" class="dropdown-menu logistics-dropdown-menu" aria-labelledby="navbarDropdown">
              <a *ngIf="hasRole('CONTRATOS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/contracts']">Contratos</a>
              <a *ngIf="hasRole('FOLIOS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/references']">Folios</a>
              <a *ngIf="hasRole('SOLICITUDES')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/requests']">Solicitudes</a>
              <a *ngIf="hasRole('OFICIOS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/letters']">Oficios</a>
              <a *ngIf="hasRole('ACTAS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/minutes']">Actas</a>
              <a *ngIf="hasRole('LISTAS')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/lists']">Listas</a>
              <a *ngIf="hasRole('DICTAMENES')" class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/decisions']">Dictamenes</a>
            </div>
          </li>
          <li *ngIf="hasRole('REPORTES')" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/reports']">Reportes</a>
          </li>
          <li *ngIf="hasRole('USUARIOS')" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="closeAllMenus()" [routerLink]="['/secure/users']">Usuarios</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="logout()" [routerLink]="['/']">Cerrar sesi&oacute;n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
