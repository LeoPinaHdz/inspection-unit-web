<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/secure/executives']" class="button-back" color="accent" mat-mini-fab>
                    <mat-icon>arrow_circle_left</mat-icon>
                </a>
                Gestión de ejecutivos
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="executiveForm">
                <div class="form-container">
                    <div class="form-cell-3"><mat-form-field appearance="outline">
                      <mat-label>ID</mat-label>
                      <input matInput formControlName="idEjecutivo" appCurrencyMask type="text" />
                    </mat-form-field></div>
                    <div class="form-cell-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" type="text" required/>
                            <mat-error>
                                <error-message nomCampo="Nombre"></error-message>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-cell-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Teléfono</mat-label>
                            <input matInput formControlName="telefono" type="text" required/>
                            <mat-error>
                                <error-message nomCampo="Teléfono"></error-message>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-cell-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="text" required/>
                            <mat-error>
                                <error-message nomCampo="Email"></error-message>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="form-container">
                <div class="form-cell-3">
                </div>
                <div class="form-cell-3">
                    <mat-checkbox [(ngModel)]="active" color="primary">Activo</mat-checkbox>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer>
            <button class="form-button" [routerLink]="['/secure/executives']" color="warn" mat-fab extended>Cancelar</button>
            <button class="form-button" (click)="onSubmit()" mat-fab extended>Guardar</button>
        </mat-card-footer>
    </mat-card>
</div>
