<div>
  <h1>Bienvenido</h1>
  <p>Bienvenidos al Sistema de Inventarios CF</p>
  <div *ngIf="canViewDashboard()" class="form-container">
    <div class="form-cell-2">
      <mat-form-field appearance="outline">
        <mat-label>Periodo</mat-label>
        <mat-select [formControl]="yearControl" required>
          <mat-option *ngFor="let year of years" [value]="year.anio">{{year.anio}}</mat-option>
        </mat-select>
        <mat-error>
          <error-message [control]="yearControl" nomCampo="Periodo"></error-message>
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="form-cell-10">
      <canvas baseChart 
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
