<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Conversi&oacute;n
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" class="form-container">
        <div class="form-cell-4">
          <mat-form-field appearance="outline">
            <mat-label>Pedimento</mat-label>
            <mat-select formControlName="idFolio" required>
              <mat-option *ngFor="let reference of references"
                [value]="reference.idFolio">{{reference.pedimento}}</mat-option>
            </mat-select>
            <mat-error>
              <error-message nomCampo="Pedimento"></error-message>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-cell-1">
          <mat-checkbox formControlName="pendientes" color="primary">Pendientes</mat-checkbox>
        </div>
        <div class="form-cell-3 list-form-section">
          <button class="form-button no-left-margin" color="primary" (click)="onSearch()" mat-fab extended>
            <mat-icon>search</mat-icon> Buscar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="details.length > 0">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="SubFolio">
          <th mat-header-cell *matHeaderCellDef>Folio</th>
          <td mat-cell *matCellDef="let element"> {{element.SubFolio}} </td>
        </ng-container>
        <ng-container matColumnDef="Marca">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let element"> {{element.Marca}} </td>
        </ng-container>
        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let element"> {{element.Producto}} </td>
        </ng-container>
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef>Modelo</th>
          <td mat-cell *matCellDef="let element"> {{element.Modelo}} </td>
        </ng-container>
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element"> {{element.OldCantidad}} </td>
        </ng-container>
        <ng-container matColumnDef="NomUnidad">
          <th mat-header-cell *matHeaderCellDef>UMC</th>
          <td mat-cell *matCellDef="let element"> {{element.NomUnidad}} </td>
        </ng-container>
        <ng-container matColumnDef="Fraccion">
          <th mat-header-cell *matHeaderCellDef>Fracci&oacute;n</th>
          <td mat-cell *matCellDef="let element"> {{element.Fraccion}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Etiquetas</th>
          <td mat-cell *matCellDef="let element">
            <div>
              <input class="quantity-table-input w-50" type="number" [(ngModel)]="element.Cantidad" (change)="validateQty(element)" required />
            </div>
            <div *ngIf="element.showError" class="error-message error-message-small">
              *El valor es obligatorio
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <button (click)="onSubmit()" mat-fab extended>Guardar</button>
    </mat-card-footer>
  </mat-card>
</div>
