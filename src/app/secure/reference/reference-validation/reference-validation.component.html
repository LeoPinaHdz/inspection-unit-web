<mat-card>
    <mat-card-content>
        <form [formGroup]="searchForm" class="form-container">
            <div class="form-cell-3">
                <mat-label>Nivel</mat-label><br />
                <mat-radio-group formControlName="tipo" (click)="clear()">
                    <mat-radio-button class="example-margin" value="1">General</mat-radio-button>
                    <mat-radio-button class="example-margin" value="2">Detalle</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-cell-3">
                <mat-label>Estatus</mat-label><br />
                <mat-radio-group formControlName="idEstatus">
                    <mat-radio-button class="example-margin" value="1">Pendientes</mat-radio-button>
                    <mat-radio-button class="example-margin" value="5">Validados</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-cell-3">
                <mat-form-field appearance="outline">
                    <mat-label>Folio</mat-label>
                    <input matInput formControlName="folio" type="text" />
                </mat-form-field>
            </div>
            <div class="form-cell-3 list-form-section">
                <button class="form-button no-left-margin" color="primary" (click)="onSearch()" mat-fab extended>
                    <mat-icon>search</mat-icon> Buscar
                </button>
            </div>
        </form>
        <div class="form-container" *ngIf="!selection.isEmpty()">
            <button *ngIf="currentStatus == 1" class="form-button no-left-margin" (click)="showConfirmDialog(2)" mat-fab extended>
                Validar
            </button>
            <button class="form-button no-left-margin" color="warn" (click)="showConfirmDialog(3)" mat-fab extended>
                Cancelar
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="references.length > 0">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="folio">
                <th mat-header-cell *matHeaderCellDef>Folio</th>
                <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
