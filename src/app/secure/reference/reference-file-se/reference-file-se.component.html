<div>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="searchForm">
                <div class="form-container">
                    <div class="form-cell-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Fecha Folio</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="fechaFolio" />
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error>
                                <error-message [control]="form.fechaFolio" nomCampo="Fecha Folio"></error-message>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-cell-2 list-form-section">
                        <mat-checkbox formControlName="otra" color="primary" (click)="assignDate()">Otra
                            Fecha</mat-checkbox>&nbsp;
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-cell-2 list-form-section">
                        <mat-checkbox formControlName="cancelar" color="primary">Cancelar</mat-checkbox>
                    </div>
                    <div class="form-cell-4 list-form-section">
                        <button class="form-button no-left-margin" color="primary" (click)="onSubmit()" mat-fab
                            extended>
                            Generar Archivo
                        </button>
                        <button class="form-button no-left-margin" color="accent" type="reset" mat-fab extended>
                            Limpia filtros
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
