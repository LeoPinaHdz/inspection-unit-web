<mat-card>
    <mat-card-content>
        <div class="form-container">
            <upload-button accept=".csv" buttonTitle="Adjuntar" (fileChange)="submitFile($event)"></upload-button>

            <button *ngIf="references.length > 0" class="form-button no-left-margin" color="primary" 
                mat-fab extended>
                Generar Folios
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="references.length > 0">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="FolioMadre">
                <th mat-header-cell *matHeaderCellDef>Folio</th>
                <td mat-cell *matCellDef="let element"> {{element.FolioMadre}} </td>
            </ng-container>
            <ng-container matColumnDef="FolioHijo">
                <th mat-header-cell *matHeaderCellDef>Folio H</th>
                <td mat-cell *matCellDef="let element"> {{element.FolioHijo}} </td>
            </ng-container>
            <ng-container matColumnDef="Fraccion">
                <th mat-header-cell *matHeaderCellDef>Fracci&oacute;n</th>
                <td mat-cell *matCellDef="let element"> {{element.Fraccion}} </td>
            </ng-container>
            <ng-container matColumnDef="Modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element"> {{element.Modelo}} </td>
            </ng-container>
            <ng-container matColumnDef="Resultado">
                <th mat-header-cell *matHeaderCellDef>Resultado</th>
                <td mat-cell *matCellDef="let element"> {{element.Resultado}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <!--mat-card-footer>
        <button (click)="onSubmit()" mat-fab extended>Guardar</button>
    </mat-card-footer-->
</mat-card>
